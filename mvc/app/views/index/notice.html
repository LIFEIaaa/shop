{if isset($notice)}
<style>
    #notice{
        width: 100%;
        height: 1rem;
        background: #f2f2f2;
        line-height: 1rem;
        text-align: center;
        color: #666;
        position: relative;
        font-size: 0.44rem;
    }
    #notice span{
        position: absolute;
        width: 0.75rem;
        height: 1rem;
        right: 0.2rem;
    }
</style>
<div id="notice">{$notice}<span>X</span></div>
<script>
    let close=document.querySelector("#notice span");
    close.onclick=function () {
        this.parentNode.parentNode.removeChild(this.parentNode);
    }
</script>
{/if}
