<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="index.php?m=index&c=my&a=checkupdate" method="post">
<ul>
    <li>
        <span>头像</span>
        <img src="{$data['picture']}" alt="" style="width: 20vw;">
        <input type="file" id="file">
        <input type="hidden" value="{$data['picture']}">
        <input type="button" value="上传">
    </li>
    <li>
        <div>用户名</div>
        <input type="text" value="{$data['username']}" name="username">
    </li>
    <li>
        <div>手机号</div>
        <input type="text" value="{$data['phone']}" name="phone" readonly>
    </li>
    <li>
        <div>性别</div>
        男 <input type="radio" name="sex" value="1" {if $data['sex']==1}checked{/if}>
        女 <input type="radio" name="sex" value="0" {if $data['sex']==0}checked{/if}>
    </li>
    <li>
        <input type="submit" value="确认修改">
    </li>
</ul>
</form>
</body>
</html>
