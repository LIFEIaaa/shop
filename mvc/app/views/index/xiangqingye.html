<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="{CSS_PATH}/xiangqingye.css">
    <link rel="stylesheet" href="{CSS_PATH}/public.css">
    <link rel="stylesheet" href="{CSS_PATH}/swiper.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="{JS_PATH}/rem.js"></script>
</head>
<body>
<!-- 头部开始 -->
<div id="guanzhu" onclick="history.back()">
    <div class="guanzhu_top">
        <span class="hanbao">&lt;</span>
        <span class="gz">魅可</span>
    </div>
</div>
<!-- 头部结束 -->

<!-- 图片开始 -->
<div id="picture_zs">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            {foreach $data["gpictures"] $v}
            <div class="swiper-slide">
                <img src="{$v}" alt="" style="width: 100%;height: auto;">
            </div>
            {/foreach}
        </div>
    </div>
</div>
<!-- 图片结束 -->

<!-- 文字描述开始 -->
<div class="miaoshu">
    <h3>{$data["gname"]}</h3>
    <span class="hot_meiyuan">￥{$data["gprice"]}</span>
    <div class="xq_fgx"></div>
</div>
<!-- 文字描述结束 -->

<!-- 颜色开始 -->
<div id="color">
    <h3>[详细介绍]</h3>
    {foreach $data["gpictures"] $v}
    <img src="{$v}" alt="" class="yanse">
    {/foreach}
    <div class="xq_fgx1"></div>
</div>
<!-- 颜色结束 -->

<!-- 概述开始 -->
<div id="gaishu">
    <h3>[概述]</h3>
    <p class="chungao">{$data["gdescription"]}</p>
    <span class="xinghao">&#xe616;</span>
    <p class="chungao gongxiao">产品特点及功效</p>
    <p class="xianse"><i class="dian">&#xe608;</i>显色丰润：奶油质地</p>
    <p class="xianse xianse1"><i class="dian">&#xe608;</i>润采诱光：高度抛光</p>
    <p class="xianse xianse1"><i class="dian">&#xe608;</i>闪亮星泽：霜状质地</p>
    <p class="xianse xianse1"><i class="dian">&#xe608;</i>水漾润泽：半光面漆</p>
    <p class="xianse xianse1"><i class="dian">&#xe608;</i>柔感哑光：哑光质地</p>
    <p class="xianse xianse1"><i class="dian">&#xe608;</i>亚光：哑光质地</p>
    <p class="xianse xianse1"><i class="dian">&#xe608;</i>绒光丰盈：半哑光质地</p>
    <span class="xinghao">&#xe616;</span>
    <p class="chungao gongxiao">使用方法：直接涂于唇部。</p>
    <div class="xq_fgx1 xq_fgx2"></div>
</div>
<!-- 概述结束 -->

<!-- 底部开始 -->
<div id="jiaru">
    <div class="jiaru_left">
        <span class="ren1">&#xe638;</span>
        <img src="{IMG_PATH}/xin_18.png" alt="" class="xinxin">
        <span class="ren1 xiaodai">&#xe620;</span>
    </div>
    <div class="jiaru_right">
        <span>加入购物车</span>
    </div>
</div>
<!-- 底部结束 -->
</body>
</html>
<script src="{JS_PATH}/swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        initialSlide: 3,
        speed: 500,
    })
</script>
